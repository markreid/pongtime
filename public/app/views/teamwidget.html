<div class="panel" ng-class="{'panel-success': !fetching, 'panel-warning': fetching}">

    <div class="panel-heading">
        <h4 ng-show="team.name">{{ team.name }}</h4>
    </div>

    <div class="panel-body" ng-show="fetching">
        <div class="loader"></div>
    </div>

    <div class="panel-body" ng-hide="fetching">

        <p class="lead">{{ team.stat.paragraph }}</p>

        <a ng-click="toggleDetailedStats()" ng-show="team.stat.available">Full stats &raquo;</a>

        <div ng-show="team.stat.available && showDetailedStats">

            <dl class="dl-horizontal">
                <dt>Played</dt><dd>{{ team.stat.games }}</dd>
                <dt>Won</dt><dd>{{ team.stat.wins }}</dd>
                <dt>Lost</dt><dd>{{ team.stat.losses }}</dd>
                <dt>Current streak</dt><dd>{{ team.stat.streak }}</dd>
                <dt>Hottest streak</dt><dd>{{ team.stat.hottest }} wins</dd>
                <dt>Coldest streak</dt><dd>{{ team.stat.coldest }} losses</dd>
            </dl>

        </div>
    </div>
</div>
