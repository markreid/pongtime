<header class="row">
    <div class="col-md-8">
        <h3>Upcoming Games <button class="btn btn-xs btn-primary" ng-click="showOpenGames = !showOpenGames">toggle</button></h3>
    </div>
    <div class="col-md-4">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="openGamesFilter" placeholder="filter">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search" ng-show="!openGamesFilter"></span>
                <span class="glyphicon glyphicon-remove" ng-show="openGamesFilter" ng-click="openGamesFilter=''"></span>
            </span>
        </div>
    </div>
</header>

<table class="table table-striped table-hover" ng-show="showOpenGames && openGames.length">
    <thead>
        <th>Date</th>
        <th>Team 1</th>
        <th>Team 2</th>
        <th></th>
    </thead>
    <tbody>
        <tr ng-repeat="game in openGames | orderBy:'-date' | filter:openGamesFilter">
            <td>{{ game.humanDate }}</td>
            <td>{{ game.teams[0].name }}</td>
            <td>{{ game.teams[1].name }}</td>
            <td><a ng-show="league.writable" href="/games/{{ game.id }}/">Add result &raquo;</a></td>
        </tr>
    </tbody>
</table>

<p class="lead" ng-show="!openGames.length">All games have been played. <a href="/newgame/">Want to start one?</a></p>
