<div class="loader pageloader" ng-show="refreshing"></div>

<div class="container" ng-hide="refreshing">

    <header class="page-header">
        <h1>Add a new league</h1>
    </header>

    <div class="well" ng-hide="successful">

        <form class="form" ng-submit="addLeague()">

            <div class="form-group">
                <label>League Name</label>
                <input ng-model="league.name" type="text" placeholder="The League of Extraordinary Table Tennis Players" class="form-control" required="required">
            </div>
            <div class="checkbox">
                <label>This league is public</label>
                <input type="checkbox" ng-model="league.public">
            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="saving">Add League</button>

        </form>

    </div>

    <div class="alert alert-success" ng-show="successful">Your league has been created.  You can view it <a href="/leagues/{{ league.id }}">here.</a></div>



</div>
