<div class="loader pageloader" ng-show="refreshing"></div>

<div class="container" ng-hide="refreshing">

    <div class="jumbotron">
        <h1>Pong time?</h1>

        <p class="lead">Welcome to PongTime.  Get started by selecting a comp from the list below.</p>

    </div>

    <h2>Comps</h2>

    <ul>
        <li ng-repeat="comp in comps">
            <h4><a href="/comps/{{ comp.id }}/">{{ comp.name }}</a></h4>
        </li>
    </ul>

    <p class="lead" ng-show="!comps.length">There aren't any comps active. Add one!</p>

</div>
