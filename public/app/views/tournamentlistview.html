<div class="loader pageloader" ng-show="refreshing"></div>

<div class="container" ng-hide="refreshing">

    <h1>Competitions</h1>

    <h3>Active comps</h3>
    <ul>
        <li ng-repeat="tournament in activeTournaments">
            <a href="/tournaments/{{ tournament.id }}/">{{ tournament.name }}</a>
        </li>
    </ul>

    <h3>Past comps</h3>
    <ul>
        <li ng-repeat="tournament in closedTournaments">
            <a href="/tournaments/{{ tournament.id }}/">{{ tournament.name }}</a>
        </li>
    </ul>

</div>
