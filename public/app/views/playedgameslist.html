<header class="row">
    <div class="col-md-8">
        <h3>Played Games <button class="btn btn-xs btn-primary" ng-click="showPlayedGames = !showPlayedGames">toggle</button></h3>
    </div>
    <div class="col-md-4">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="playedGamesFilter" placeholder="filter">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search" ng-show="!playedGamesFilter"></span>
                <span class="glyphicon glyphicon-remove" ng-show="playedGamesFilter" ng-click="playedGamesFilter=''"></span>
            </span>
        </div>
    </div>
</header>

<table class="table table-striped table-hover" ng-show="showPlayedGames && playedGames.length">
    <thead>
        <th>Date</th>
        <th>Winner</th>
        <th>Loser</th>
        <th>Redemption</th>
        <th></th>
    </thead>
    <tbody>
        <tr ng-repeat="game in playedGames | orderBy:'-date' | filter:playedGamesFilter">
            <td>{{ game.humanDate }}</td>
            <td>{{ game.winningTeam.name }}</td>
            <td>{{ game.losingTeam.name }}</td>
            <td><span class="label label-success" ng-show="game.redemption">REDEEMED</span><span class="label label-danger" ng-show="!game.redemption">REDEMPTION DENIED</span></td>
            <td><a ng-show="league.writable" href="/games/{{ game.id }}/"><span class="glyphicon glyphicon-edit"></span></a></td>
        </tr>
    </tbody>
</table>

<p class="lead" ng-show="!playedGames.length">There aren't any played games yet.</p>
